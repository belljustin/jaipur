---
platform: linux

image_resource:
  type: docker-image
  source: 
    repository: node
    tag: 11-alpine

inputs:
  - name: jaipur

run:
  path: /bin/sh
  args:
    - -c
    - |
      echo "Node Version: $(node --version)"
      echo "NPM Version: $(npm --version)"
      cd jaipur/server
      npm install
      npm run build
