---
platform: linux

image_resource:
  type: docker-image
  source: 
    repository: node
    tag: 11-alpine

inputs:
  - name: jaipur

outputs:
  - name: jaipur-builds

run:
  path: /bin/sh
  args:
    - -c
    - |
      echo "Node Version: $(node --version)"
      echo "NPM Version: $(npm --version)"
      cd jaipur/client
      npm install
      npm run build
      tar -cvf ../../jaipur-builds/release-0.0.1-client.tar.gz build/*
